<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <form id="login">
        <div>아이디 : <input type="input" id="username" /></div>
        <div>비밀번호 : <input type="password" id="password" /></div>
        <div>
            <label><input type="checkbox" id="checkbox" /> 아이디 패스워드 저장</label>
        </div>
        <button type="submit">제출</button>
    </form>

    <script>
        $('#login').submit(function (event) {
            event.preventDefault(); // 화면 새로고침 동작을 막는다
            var username = $('#username').val();
            var password = $('#password').val();
            var isChecked = !!$('#checkbox:checked').val(); // !!: 값을 boolean 형태로 바꿔줌
            alert(username + ' / ' + password + ' / ' + isChecked);
        });
    </script>

</body>

</html>
